<script>
    $('#usersidebar-wrapper').css({left: '250px'});
</script>
<div class="">
    <div class="">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <h3 style="font-weight: 600; margin-top: 10px;">Employees</h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="panel panel-primary filterable" >
        <div class="panel-heading" >
            <h3 class="panel-title">Employees list</h3>
        </div>
        <table class="table"  id="analystTable" ng-show="gotJuniors">
            <thead>
            <tr class="filters">
                <th ng-repeat="heading in juniorsheander" id="{{heading}}" class="text-center">{{heading}}</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in juniorsData">
                <td ng-repeat="value in juniorskeys">{{row[value]}} </td>
                <td>
                    <button class="isCompletedButton" ng-click="toggleActive(row['isactive'],row['userid'])">
                        <i class="fa fa-check-square-o isActiveButtonCheck" ng-show="row['isactive']" aria-hidden="true"></i>
                        <i class="fa fa-window-close-o isActiveButtonCross" ng-hide="row['isactive']" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <h1 ng-show="nodata">No Juniors</h1>
    </div>
    <br />
</div>

<script>
    $('#usersidebar-wrapper').css({left: '250px'});
</script>
<div class="">
    <h3 style="font-weight: 600; margin-top: 10px;">My Comments</h3>
    <hr>

    <div class="panel panel-primary filterable" >
        <div class="panel-heading" >
            <h3 class="panel-title">My Comments</h3>
        </div>
        <table class="table"  id="analystTable" ng-show="gotComments">
            <thead>
            <tr class="filters">
                <th ng-repeat="heading in commentsheander" id="{{heading}}" class="text-center">{{heading}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in commentsData">
                <td ng-repeat="value in commentskeys">{{row[value]}} </td>
            </tr>
            </tbody>
        </table>
        <h1 ng-show="nodata">NO Comments</h1>
    </div>
    <br />
</div>

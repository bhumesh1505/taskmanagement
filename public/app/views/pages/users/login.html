<style type="text/css">
    body {
        background-image: url('taskmanager/public/assets/images/bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        z-index: -2;
    }
    .backgroundShade{
        height: -webkit-fill-available;
        width: 100%;
        position: fixed;
        z-index: -1;
        background: rgba(0,0,0,0.5);
    }
</style>

<div class="login-form-container">
    <div class="loginContainer">
        <div class="loginHeader">
            <div class="text-center">
                <h3>Login Panel</h3>
            </div>
        </div>
        <div class="fields-container">
            <form class="form-signin" id="signinForm" ng-submit="loginUser(data)" onsubmit="return false">

                <div class="form-group">
                    <label class="sr-only">Phone number</label>
                    <input type="text" id="contact" name="contact" ng-model="data.contact" class="form-control "
                           placeholder="Phone contact number" required="" autofocus="true" autocomplete="on">
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="password" ng-model="data.password" id="password" name="password"
                           class="form-control " placeholder="Password" required="" autocomplete="on">
                </div>
                <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

<script>
    $('#usersidebar-wrapper').css({left: '250px'});
</script>
<div class="">
    <div class="">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <h3 style="font-weight: 600; margin-top: 10px;">My Seniors</h3>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div style="margin-top: 10px;"><input type="text" class="form-control inputBox" ng-model="seniorid" name="seniorid" placeholder="Enter Senior ID" style="width: 150px;margin-right: 5px;" autocomplete="off"><button class="btn btn-primary" ng-click="addSenior(seniorid)">Add Senior</button></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="panel panel-primary filterable" >
        <div class="panel-heading" >
            <h3 class="panel-title">My Seniors</h3>
        </div>
        <table class="table"  id="analystTable" ng-show="gotSeniors">
            <thead>
            <tr class="filters">
                <th ng-repeat="heading in seniorsheander" id="{{heading}}" class="text-center">{{heading}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in seniorsData">
                <td ng-repeat="value in seniorskeys">{{row[value]}} </td>
            </tr>
            </tbody>
        </table>
        <h1 ng-show="nodata">No seniors</h1>
    </div>
    <br />
</div>

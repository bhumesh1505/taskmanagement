<head>
    <base href="/">
    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>

    <script src="assets/js/bootstrap.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>

    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">

    <title>MEAN Stack App</title>

    <style>
        .webStatus{
            width: 100px;
            color: #ffffff;
            font-weight: 600;
            padding: 7px;
            text-align: center;
            margin-right: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".menu-btn").click(function () {
                $("#sidebar-wrapper").toggleClass("menu-closed");
                $("#wrapper").toggleClass("wrapper-closed");
            });
        });
    </script>
</head>
<body ng-app="userApp" ng-controller="mainCtrl" ng-cloak="">
    <div class="loader"></div>
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container" style="margin: 0;width: 100%;">

            <div class="navbar-header">
                <span class="menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <a class="navbar-brand topnav" style="    padding: 5px 18px; width: 185px" href="/#top">
                    <img src="assets/images/logonavbar_yolo.png" height="auto" style="width: 100%;"></a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" style="top: 8px; ">
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                    id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">Hello {{ userdetails.name }}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a ng-click="change_password()">Profile</a>
                                </li>
                                <li class="divider"></li>
                                <li class="pointer">
                                    <a ng-click="logout()" href="/logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <style>
        .panel {
            margin-bottom: 0px !important;
        }

    </style>
    <!-- Sidebar -->
    <div id="wrapper" class="toggled wrapper-closed">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="menu-closed">
            <ul class="sidebar-nav" id="accordion">

                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/profile"><span class=""><i class="fa fa-user-circle"></i></span>My Profile</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/tasks"><span class=""><i class="fa fa-list"></i></span>
                                My Tasks</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/comments"><span class=""><i class="fa fa-commenting-o"></i></span>
                                Comments</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/juniors"><span class=""><i class="fa fa-users" aria-hidden="true"></i></span>My Juniors</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/seniors"><span class=""><i class="fa fa-users" aria-hidden="true"></i></span>My Seniors</a>
                        </h4>
                    </div>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" style=" padding:0 20px;">
            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <script src="assets/js/jquery-3.1.1.min.js"></script>

    <script src="assets/js/bootstrap.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <link rel="stylesheet" type="text/css" href="assets/css/myStyle.css">
    <link rel="stylesheet" type="text/css" href="assets/css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>MEAN Stack App</title>

    <style>
        .webStatus{
            width: 100px;
            color: #ffffff;
            font-weight: 600;
            padding: 7px;
            text-align: center;
            margin-right: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".menu-btn").click(function () {
                $("#sidebar-wrapper").toggleClass("menu-closed");
                $("#wrapper").toggleClass("wrapper-closed");
            });
        });
    </script>
</head>
<body ng-app="userApp" ng-controller="mainCtrl" ng-cloak="">
    <div class="loader"></div>
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container" style="margin: 0;width: 100%;">

            <div class="navbar-header">
                <span class="menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <a class="navbar-brand topnav" style="    padding: 5px 18px; width: 185px" href="/#top">
                    <img src="assets/images/logonavbar_yolo.png" height="auto" style="width: 100%;">
                </a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" style="top: 8px;">
                    <li>
                        <div class="dropdown"  ng-show="isLoggedIn">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                    id="dropdownMenu1" aria-haspopup="true" aria-expanded="true">Hello {{ userdetails.name }}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a href="/profile">Profile</a>
                                </li>
                                <li class="divider"></li>
                                <li class="pointer">
                                    <a ng-click="logout()" href="/logout">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <style>
        .panel {
            margin-bottom: 0px !important;
        }

    </style>
    <!-- Sidebar -->
    <div id="wrapper" class="toggled wrapper-closed">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="menu-closed">
            <ul class="sidebar-nav" id="accordion">
                <div ng-show="isLoggedIn">
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/profile"><span class=""><i class="fa fa-user-circle"></i></span>My Profile</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/tasks"><span class=""><i class="fa fa-list"></i></span>
                                My Tasks</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/comments"><span class=""><i class="fa fa-commenting-o"></i></span>
                                Comments</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/juniors"><span class=""><i class="fa fa-users" aria-hidden="true"></i></span>My Juniors</a>
                        </h4>
                    </div>
                </li>
                <li class="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="/seniors"><span class=""><i class="fa fa-users" aria-hidden="true"></i></span>My Seniors</a>
                        </h4>
                    </div>
                </li>
                </div>
                <div ng-hide="isLoggedIn">
                    <li class="panel">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="/login"><span class=""><i class="fa fa-user-circle" aria-hidden="true"></i></span>Login</a>
                            </h4>
                        </div>
                    </li>
                    <li class="panel">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a href="/register"><span class=""><i class="fa fa-users" aria-hidden="true"></i></span>Register</a>
                            </h4>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" style=" padding:0 20px;">
            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function fadeout()
        {
            $('.loader').fadeOut();
        }
        function fadein()
        {
            $('.loader').fadeIn();
        }
    </script>
</body>

</html>
